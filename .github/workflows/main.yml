name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        job_id: [matrix-1583f4c-1, matrix-1583f4c-2, matrix-1583f4c-3]

    steps:
      - name: "Verification step for 23f3004197@ds.study.iitm.ac.in"
        run: echo "This step is being checked by the grader!"

      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Matrix identifier step"
        id: matrix-1583f4c
        run: echo "Running matrix job ${{ matrix.job_id }}"

      - name: "Create build artifact for ${{ matrix.job_id }}"
        run: |
          mkdir -p artifacts
          echo "This is non-empty build content for ${{ matrix.job_id }}" > artifacts/build-1583f4c-${{ matrix.job_id }}.txt

      - name: "Upload build artifact"
        uses: actions/upload-artifact@v4
        with:
          name: build-1583f4c-${{ matrix.job_id }}
          path: artifacts/build-1583f4c-${{ matrix.job_id }}.txt
